sudo: false

language: python
python: 3.6

cache:
    pip: true

install:
    - pip install -r requirements.txt

script:
    - php download/php-cs-fixer-v2.phar self-update || curl -L "https://github.com/FriendsOfPHP/PHP-CS-Fixer/releases/download/$(curl -u keradus:5e7538aa415005c606ea68de2bbbade0409b4b8c https://api.github.com/repos/FriendsOfPHP/PHP-CS-Fixer/releases/latest | jq .tag_name | tr -d '"')/php-cs-fixer.phar" -o download/php-cs-fixer-v2.phar
    - cat theme/who_is_behind.rst >> index.rst
    - cp theme/theme.conf.dist theme/theme.conf
    - echo fixer_version_number = $(./extractor.php | jq -r .version.number) >> theme/theme.conf
    - echo fixer_version_codename = $(./extractor.php | jq -r .version.codename) >> theme/theme.conf
    - sphinx-build . dist
    - rm -rf dist/.doctrees dist/_sources dist/theme dist/.buildinfo dist/genindex.html dist/objects.inv dist/search.html dist/searchindex.js
    - touch dist/.nojekyll
    - cp -r download dist/download
    - cp CNAME dist/CNAME

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist
    target_branch: master
    on:
        branch: generator
