sudo: false

language: python
python: 3.6

cache:
    pip: true

install:
    - phpenv install 8.0 && phpenv local 8.0
    - pip install -r requirements.txt

script:
    - ./build.sh

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist
    target_branch: master
    on:
        branch: generator
